<style>
body {
    font-family: Arial, Helvetica, sans-serif;
}

.navbar {
    overflow: hidden;
    background-color: #333;
    border: 2px solid #242424;
    display: flex;
    justify-content: space-between; /* Distributes items evenly */
    align-items: center; /* Aligns items vertically */
    padding: 0 20px; /* Added padding for space around the buttons */
}

.left-buttons {
    display: flex;
}

.navbar a {
    font-size: 16px;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.login-btn {
    background-color: #1890f2;
    color: white; /* Ensure text color stays white */
    padding: 14px 16px;
    border-radius: 5px; /* Adding rounded corners to the button */
}

.login-btn:hover {
    background-color: #4fa9f2; /* Change color on hover for the Login button */
}

.right-buttons {
    display: flex;
    gap: 10px; /*This is the gap between The login and Admin distance. */
}

/* Adjust hover for all buttons except login */
.navbar a:hover:not(.login-btn) {
    background-color: #928E8E;
}

.admin-btn {
    background-color: #18f264;
    color: white; /* Ensure text color stays white */
    padding: 14px 16px;
    border-radius: 5px; /* Adding rounded corners to the button */
}

.admin:hover {
    background-color: #18f264; /* Change color on hover for the Login button */
}

    display: flex;
}
/* Adjust hover for all buttons except login */

    background-color: #928E8E;
}
</style>
</head>
