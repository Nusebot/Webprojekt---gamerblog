<!DOCTYPE html>
<html>

<head>
    <title>Gamerblog</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            border: 2px solid #242424;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .left-buttons {
            display: flex;
        }

        .navbar a {
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .login-btn,
        .admin-btn {
            color: white;
            padding: 14px 16px;
            border-radius: 5px;
            transition: background-color 0.3s; /* Adding smooth transition on background color change */
        }

        .login-btn {
            background-color: #1890f2;
        }

        .login-btn:hover {
            background-color: #4fa9f2;
        }

        .logout-btn {
            background-color: #f23918;
        }

        .logout-btn:hover {
            background-color: #f2624f;
        }

        .admin-btn {
            background-color: #18f264;
        }

        .admin-btn:hover {
            background-color: #43e07a;
        }

        /* Adjust hover for all buttons except login and admin */
        .navbar a:hover:not(.login-btn):not(.admin-btn) {
            background-color: #928E8E;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="left-buttons">
            <a href="/">Home</a>
            <a href="#news">News</a>
        </div>
        <div class="right-buttons">
            <a href="/admin_user_change" class="admin-btn">Admin</a>
            {% if 'logged_in' not in session %}
            <a href="/login" class="login-btn">Login</a>
            {% else %}
            <a href="/login" class="login-btn">Log Out</a>
            {% endif %}
        </div>
    </div>
    <div style="width: 150px; height: 550px; border: 2px solid #333; border-radius: 0px; padding: 20px; text-align: center; font-size: 18px; background-color: #333;">
        <h1>NEWS</h1><br><br>
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn2.unrealengine.com%2F14br-consoles-1920x1080-wlogo-1920x1080-432974386.jpg&f=1&nofb=1&ipt=96ffc4a709611792f3433a96373d01cf886aa61483e890c5bf96c5e36d74e3eb&ipo=imagesstyle=" style="width:150px;height:100px;">
        <img src="fortnite.jpg" alt="Fortnite Image"> <!-- Added missing alt attribute -->
    </div>
</body>

</html>
