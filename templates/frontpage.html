<!DOCTYPE html>
<html>

<head>
    <title>Gamerblog</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-pzjw8P+ua/2Ll+ndUtv3bOkk6FI+2Qvwq6Wui/hf4L+8Jp9dNOmgniE5OsBsiL5d" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0; /* Remove default margin */
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            border: 2px solid #242424;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .left-buttons {
            display: flex;
        }

        .navbar a {
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .login-btn,
        .admin-btn,
        .logout-btn,
        .dropbtn {
            background-color: white;
            transition: background-color 0.3s; /* Adding smooth transition on background color change */
        }

        .login-btn {
            background-color: #1890f2;
        }

        .login-btn:hover {
            background-color: #4fa9f2;
        }

        .logout-btn {
            background-color: #f23918;
        }

        .logout-btn:hover {
            background-color: #f2624f;
        }

        .admin-btn {
            background-color: #18f264;
        }

        .admin-btn:hover {
            background-color: #43e07a;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: #333;
            color: white;
            padding: 14px 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #e68e8e;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Adjust hover for all buttons except login and admin */
        .navbar a:hover:not(.login-btn):not(.admin-btn):not(.logout-btn) {
            background-color: #928E8E;
        }

    </style>
</head>

<body>
    <div class="navbar">
        <div class="left-buttons">
            <a href="/">Home</a>
            <a href="#news">News</a>
        </div>
        <div class="right-buttons">
            {% if 'logged_in' and session.get('admin') %}
            <a href="/admin_user_change" class="admin-btn">Admin</a>
            {% endif %}
            {% if 'logged_in' not in session %}
            <a href="/login" class="login-btn">Login</a>
            {% else %}
            <div class="dropdown">
                <button class="dropbtn">
                    <i class="fas fa-caret-down"></i>
                    <img src="static/user-png-icon-big-image-png-2240-3296597834.png" style="width: 20px; height: 20px; margin-right: 5px;"> Dropdown
                </button>                
                <div class="dropdown-content">
                    <p>Username:</p>
                    <p>Mail:</p>
                    <a href="/logout" class="logout-btn">Log out</a>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
    <div style="width: 150px; height: 550px; border: 2px solid #333; border-radius: 0px; padding: 20px; text-align: center; font-size: 18px; background-color: #333;">
        <h1>NEWS</h1><br><br>
        <img src="static/fortnite.jpg" style="width:150px;height:100px;">
    </div>
</body>

</html>
