<!DOCTYPE html>
<html>

<head>
    <title>Gamerblog</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            border: 2px solid #242424;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .left-buttons {
            display: flex;
        }

        .navbar a {
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .login-btn,
        .admin-btn {
            color: white;
            padding: 14px 16px;
            border-radius: 5px;
            transition: background-color 0.3s; /* Adding smooth transition on background color change */
        }

        .login-btn {
            background-color: #1890f2;
        }

        .login-btn:hover {
            background-color: #4fa9f2;
        }

        .admin-btn {
            background-color: #18f264;
        }

        .admin-btn:hover {
            background-color: #18f264;
        }

        /* Adjust hover for all buttons except login and admin */
        .navbar a:hover:not(.login-btn):not(.admin-btn) {
            background-color: #928E8E;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="left-buttons">
            <a href="/">Home</a>
            <a href="#news">News</a>
        </div>
        <div class="right-buttons">
            <a href="/admin_user_change" class="admin-btn">Admin</a>
            {% if not lg %}
            <a href="/login" class="login-btn">Login</a>
            {% endif %}
            {% if lg %}
            <a href="/login" class="login-btn">Log Out</a>
            {% endif %}
        </div>
    </div>
    <div style="width: 150px; height: 550px; border: 2px solid #333; border-radius: 0px; padding: 20px; text-align: center; font-size: 18px; background-color: #333;">
        <h1>NEWS</h1><br><br>
        <img src="fortnite.jpg" alt="Fortnite Image"> <!-- Added missing alt attribute -->
    </div>
</body>

</html>
